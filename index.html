    <body>
        <!-- HEADER vai ser carregado aqui -->
        <div id="header-placeholder"></div> <!-- Use um div simples para o placeholder -->

        <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
        <main>
            
        </main>

        <!-- FOOTER vai ser carregado aqui -->
        <div id="footer-placeholder"></div> <!-- Use um div simples para o placeholder -->

        <!-- SCRIPT para carregar header e footer -->
        <!-- Este script deve vir ANTES do main.js se main.js precisar dos elementos do header/footer imediatamente -->
        <!-- Ou você pode ter um script separado para carregar componentes e outro para a lógica do site -->
        <script>
            // Função para carregar um componente HTML
            function loadComponent(placeholderId, filePath ) {
                const placeholder = document.getElementById(placeholderId);
                if (placeholder) {
                    fetch(filePath)
                        .then(res => {
                            if (!res.ok) {
                                throw new Error(`HTTP error! status: ${res.status}`);
                            }
                            return res.text();
                        })
                        .then(data => {
                            placeholder.innerHTML = data;
                            // Se houver scripts dentro do HTML injetado, eles não serão executados automaticamente.
                            // Para o header/footer, isso geralmente não é um problema, pois a lógica (main.js)
                            // está sendo carregada separadamente e com 'defer'.
                        })
                        .catch(error => console.error(`Erro ao carregar ${filePath}:`, error));
                }
            }

            // Carrega o header e o footer
            loadComponent('header-placeholder', 'includes/header.html');
            loadComponent('footer-placeholder', 'includes/footer.html');

            // IMPORTANTE: O script main.js (que contém a lógica do menu hambúrguer)
            // deve ser carregado DEPOIS que o header for injetado no DOM.
            // Como você está usando 'defer' no script de main.js, ele já espera o DOM estar pronto.
            // Então, a ordem no HTML (script de fetch primeiro, depois main.js com defer) está OK.
        </script>

        <script src="/assets/js/main.js" defer></script>
    </body>
